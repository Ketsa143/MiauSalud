<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiauSalud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Notas de Enfermería</h1>
  </header>
  <main>
    <section class="patient-info">
      <h2>Información del Paciente</h2>
      <form id="patient-form">
        <label for="patient-id">ID del Paciente:</label>
        <input type="text" id="patient-id" placeholder="Ingrese ID" required>
        
        <label for="patient-name">Nombre:</label>
        <input type="text" id="patient-name" placeholder="Ingrese nombre" required>
        
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
      </form>
    </section>
    <section class="notes-section">
      <h2>Notas y Evoluciones</h2>
      <textarea id="notes" placeholder="Escriba sus notas aquí..." required></textarea>
      <button id="save-button">Guardar Nota</button>
    </section>

    <section class="saved-notes">
        <h2>Notas Guardadas</h2>
        <div id="notes-container"></div>
      </section>
      

  </main>
  <footer>
    <p>&copy; 2024 Notas de Enfermería</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
